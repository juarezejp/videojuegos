{% extends 'base.html' %}
{% load static %}


{% block titulo %}
    Modificar Categoria
{% endblock titulo %}
{% block contenido %}
    <h1>Modificar Categoria</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-success" type="submit" value="Guardar">
        <a class="btn btn-danger" href="{% url 'categoria_lista' %}">Regresar</a>
    </form>
{% endblock contenido %}

{% block scripts %}
    <script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
{% endblock scripts %}
